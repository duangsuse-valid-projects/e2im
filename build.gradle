apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

apply plugin: "com.vanniktech.android.javadoc"
apply plugin: 'org.ysb33r.doxygen'

group = 'com.github.duangsuse'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.2"
        ndk {
            abiFilters 'armeabi-v7a', 'x86', 'arm64-v8a', 'x86_64'
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

clean {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.vanniktech:gradle-android-javadoc-plugin:0.3.0'
        classpath 'org.ysb33r.gradle:doxygen:0.3.2'
    }
}

doxygen {
    generate_html true

    source new File(projectDir, 'src/main/jni')
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    supportLibraryVersion = '28.+'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // 目前只用到了注解，为了不于其他库冲突（版本问题），这里只 compile
    compileOnly "com.android.support:support-v4:$supportLibraryVersion"
    androidTestImplementation('com.android.support.test:runner:0.5')
    testImplementation 'junit:junit:4.12'
}
